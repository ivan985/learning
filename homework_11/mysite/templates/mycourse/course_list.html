{% extends 'base.html' %}

{% block title %} All courses {% endblock title %}

{% block content %}

    <h1> All courses </h1>
    <table style="border: 1px solid">
        <tr style="border: 1px solid">
            <th style="border: 1px solid">title</th>
            <th style="border: 1px solid">complexity</th>
            <th style="border: 1px solid">time_created</th>
        </tr>
    {% for course in courses %}
        <tr style="border: 1px solid">
            <td style="border: 1px solid"> {{ course.title }} </td>
            <td style="border: 1px solid"> {{ course.complexity }}</td>
            <td style="border: 1px solid"> {{ course.time_created }}</td>
        </tr>
    {% endfor %}
     </table>

{% endblock content %}
