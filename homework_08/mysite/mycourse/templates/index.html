{% extends 'base.html' %}

{% block title %} Index page (all courses) {% endblock title %}

{% block content %}
<body>
<h1> Index page (all courses)</h1>
<table style="border: 1px solid">
    <tr style="border: 1px solid">
        <th style="border: 1px solid">Id</th>
        <th style="border: 1px solid">Title</th>
    </tr>
{% for course in all_courses %}
    <tr style="border: 1px solid">
        <td style="border: 1px solid"> {{ course.id }} </td>
        <td style="border: 1px solid"> <a href="one_course/{{ course.id}}/">{{ course.title }}</a></td>
    </tr>
{% endfor %}
 </table>
</body>

<footer>
    <ul class="nav">
        <li class="nav-item">
            <h2><a class="nav-link" href="create_course">Create course</a></h2>
        </li>
    </ul>
</footer>
<br><br><br><br><br>
{% endblock content %}
